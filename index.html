<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indeema Software test task 1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div class="row">
            <div class="column">
                <div>
                    <label for="sum">Your sum</label>
                    <input type="number" id="sum" step="0.01">
                </div>
                <div>
                    <label for="price">Price</label>
                    <input type="number" id="price" step="0.01">
                </div>
                <div>
                    <button type="submit" class="btn" id="cash">Return change</button>
                </div>
            </div>
            <div class="column">
                <ol>
                    <li>In <strong>'Your sum'</strong> field enter the amount of money you have.</li>
                    <li>In the next field enter the price for goods you have purchases.</li>
                    <li>And press <strong>Return change</strong> to calculate the change</li>
                </ol>
            </div>
        </div>

    </form>
</body>
<script src="script.js"></script>

</html>
